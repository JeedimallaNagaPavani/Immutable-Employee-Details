<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immutable Employee</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2>Enter Employee Details</h2>
        <label>Name: <input type="text" id="name"></label><br>
        <label>ID: <input type="text" id="id"></label><br>
        <label>Date of Joining: <input type="date" id="date"></label><br>

        <h3>Address 1</h3>
        <label>Street: <input type="text" id="street1"></label><br>
        <label>City: <input type="text" id="city1"></label><br>

        <h3>Address 2</h3>
        <label>Street: <input type="text" id="street2"></label><br>
        <label>City: <input type="text" id="city2"></label><br>

        <button id="showEmployee">Show Employee</button>
        <div id="output"></div>
    </div>
</body>

</html>
